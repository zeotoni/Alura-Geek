<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="icon" href="../assets/img/logo-icone.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="../index.html"><img class="cabecalho__logo" src="../assets/img/Logo.svg" alt="logo da AluraGeek" data-tipo="logo"></a>
        <input type="text" class="cabecalho__input hidden" placeholder="O que deseja encontrar?" data-tipo="cabecalho-input">
        <a href="./login.html" class="cabecalho__botao botao" data-tipo="botao-login">Login</a>
        <button type="button" data-search-button class="header-search"></button>
    </header>
    <main>
       <section class="todosOsProdutos">
            <div class="todosOsProdutos__cabecalho">
                <h2 class="todosOsProdutos__titulo">Todos os produtos</h2>
            </div>
            <div class="todosOsProdutos__produtos" data-tipo="produtos">
            </div>
       </section>
    </main>
    <footer class="rodape">
        <div class="rodape__info container">
            <img src="../assets/img/Logo.svg" alt="Logo da AluraGeek" class="rodape__logo">
            <ul class="rodape__sobre">
                <li class="rodape__sobre-item"><a href="#">Quem somos nós</a></li>
                <li class="rodape__sobre-item"><a href="#">Política de privacidade</a></li>
                <li class="rodape__sobre-item"><a href="#">Programa fidelidade</a></li>
                <li class="rodape__sobre-item"><a href="#">Nossas lojas</a></li>
                <li class="rodape__sobre-item"><a href="#">Quero ser franqueado</a></li>
                <li class="rodape__sobre-item"><a href="#">Anuncie aqui</a></li>
            </ul>
            <div class="rodape__form">
               <form action="./mensagem-enviada.html">
                <h3 class="rodape__form-titulo">Fale conosco</h3>
                <div>
                    <label for="input-nome" >Nome</label>
                    <input type="text" minlength="5" maxlength="40" class="input" data-tipo="nome" placeholder="André Lisboa" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div>
                    <textarea class="input" minlength="20" maxlength="120" placeholder="Escreva sua mensagem" aria-label="Escreva sua mensagem" data-tipo="mensagem" required></textarea>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <button type="submit" class="rodape__form-botao botao">Enviar mensagem</button>
               </form>
            </div>
        </div>      
        <section class="rodape__desenvolvedor">
            <h4>Desenvolvido por Ezequiel Otoni<br>2022</h4>
        </section>
    </footer>
    <script src="../js/produtosCliente.js" type="module"></script>
</body>
</html>
