<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="icon" href="../assets/img/logo-icone.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="../assets/img/Logo.svg" alt="logo da AluraGeek">
        <input type="search" placeholder="O que deseja encontrar?">
        <img src="../assets/img/Icone-lupa.svg" alt="Ícone de lupa" class="cabecalho__lupa" data-tipo="lupa">
    </header>
    <main>
       <section class="login">
        <h2 class="login__titulo">Iniciar Sessão</h2>
        <form action="submit" class="login__form">
            <div>
                <input aria-label="email" class="input" type="email" placeholder="Escreva seu email" data-tipo="email" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
            </div>
            <div>
                <input aria-label="senha" class="input" type="password" placeholder="Escreva sua senha"  data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" required>
                <span class="input-mensagem-erro">Este campo não está válido</span>
            </div>
            <button type="submit" class="login__botao botao" data-tipo="botao">Entrar</button>
        </form>
       </section>
    </main>
    <footer class="rodape">
        <div class="rodape__info container">
            <img src="../assets/img/Logo.svg" alt="Logo da AluraGeek" class="rodape__logo">
            <ul class="rodape__sobre">
                <li class="rodape__sobre-item"><a href="#">Quem somos nós</a></li>
                <li class="rodape__sobre-item"><a href="#">Política de privacidade</a></li>
                <li class="rodape__sobre-item"><a href="#">Programa fidelidade</a></li>
                <li class="rodape__sobre-item"><a href="#">Nossas lojas</a></li>
                <li class="rodape__sobre-item"><a href="#">Quero ser franqueado</a></li>
                <li class="rodape__sobre-item"><a href="#">Anuncie aqui</a></li>
            </ul>
            <div class="rodape__form">
               <form action="submit">
                <h3 class="rodape__form-titulo">Fale conosco</h3>
                <div>
                    <label for="input-nome" >Nome</label>
                    <input type="text" class="input" data-tipo="nome" placeholder="André Lisboa" required>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div>
                    <textarea placeholder="Escreva sua mensagem" aria-label="Escreva sua mensagem" required></textarea>
                </div>
                <button type="submit" class="rodape__form-botao botao">Enviar mensagem</button>
               </form>
            </div>
        </div>      
        <section class="rodape__desenvolvedor">
            <h4>Desenvolvido por Ezequiel Otoni<br>2022</h4>
        </section>
    </footer>
    <script src="../js/login.js" type="module"></script>
</body>
</html>
